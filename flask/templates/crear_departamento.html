  <input name="costo_departamento" type="number" step="0.01" placeholder="Costo" required><br>
  <input name="numero_cuartos" type="number" placeholder="NÃºmero de cuartos" required><br>
  <select name="edificio" required>

  </select><br>
  <button type="submit">Crear</button>
</form>
