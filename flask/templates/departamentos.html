<!DOCTYPE html>
<html>
<head><title>Departamentos</title></head>
<body>
  <h1>Departamentos ({{ numero_departamentos }})</h1>
  <ul>
    {% for d in departamentos %}
      <li>{{ d.nombre_completo }} - {{ d.costo_departamento }}</li>
    {% else %}
      <li>No hay departamentos</li>
    {% endfor %}
  </ul>
</body>
</html>
